<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
</head>

<body> 
    <img class="logo" src="assets/Logo.png" alt="logo de alura" />
    
    <main>
        <div id="texto-usuario">
            <textarea id="myTextarea" placeholder="Ingrese el texto aquí"></textarea> 
        </div>
        <div class="encrypt-section">
            <p><i class="fa-solid fa-circle-exclamation"></i> Sólo letras minúsculas sin acento.</p>
            <div class="buttons" id="optionButtons">
            <button class="button button-blue" id="encrypt"> Encriptar </button>
            <button class="button button-gray" id="decrypt"> Desencriptar </button>
            </div>
        </div>
    </main>   
    <section>
        <div id="notfound">
            <img src="assets/Muñeco.png" alt="Un muñeco inspeccionando un diamante" />
            <div class="message">
                <p> Ningún mensaje fue encontrado</p>
                <p> Ingresa el texto que desees encriptar o deseencriptar.</p>
            </div>
        </div>
        <button class="button button-gray" id="copy"> Copiar </button>
    </section>
    <footer>               
    </footer>
    
    <script>
        const textarea = document.querySelector('#myTextarea');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        });
        
        const buttonEncrypt = document.querySelector("#encrypt");
        const buttonDecrypt = document.querySelector('#decrypt');
        const message = document.querySelector("#notfound");
        const buttonCopy = document.querySelector('#copy');

        
        function encrypt () {
            let encryptText = textarea.value;
            let modifiedString = "";
            for (let i=0; i< encryptText.length; i++) {
                switch(encryptText[i]){
                    case 'a': modifiedString += encryptText[i].replace(/a/g, 'ai');
                    break;
                    case 'e': modifiedString += encryptText[i].replace(/e/g, 'enter');
                    break;
                    case 'i': modifiedString += encryptText[i].replace(/i/g, 'imes');
                    break;
                    case 'o': modifiedString += encryptText[i].replace(/o/g, 'ober');
                    break;
                    case 'u': modifiedString += encryptText[i].replace(/u/g, 'ufat');
                    break;
                    default: modifiedString += encryptText[i];
                }
            };
            return modifiedString;
        }
        function decrypt (){
            let decryptText = textarea.value;
            let substrings = /(enter|imes|ufat|ober|ai)/g;

            
            function replacer (match, p1){
                switch (p1) {
                    case 'enter': return 'e';
                    case 'ufat': return 'u';
                    case 'imes': return 'i';
                    case 'ai': return 'a';
                    case 'ober': return 'o';
                    default: return match;
                }
            }
            
            decryptText = decryptText.replace(substrings, replacer);
            return decryptText;
        }
        function copyContent(){
            let selected = window.getSelection();
            let range = document.createRange();
            range.selectNodeContents(message);
            selected.removeAllRanges();
            selected.addRange(range);
            document.execCommand('copy');
            
        }


        buttonEncrypt.addEventListener("click", ()=> {

            message.textContent = encrypt();
            message.classList.add("found");
            buttonCopy.style.display = 'block';
            
        });

        buttonDecrypt.addEventListener("click", ()=> {
            message.textContent = decrypt();
            message.classList.add("found");
            buttonCopy.style.display = 'block';
        })

        buttonCopy.addEventListener("click", ()=> {
            copyContent();
        })


    </script>
</body>
</html>
